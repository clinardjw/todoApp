<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <title>To Do</title>
        <link rel="stylesheet"
        href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <form id="form">
            <input type="text" id="input"
            class="input"
            placeholder="Enter your task"
            autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small>Left click to mark task as complete. <br /> Right click to delete the task.</small>
    </body>
</html>
